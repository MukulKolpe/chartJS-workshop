<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChartJS workshop</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  </head>
  <body>
    <center>
      <div style="width: 70%"><canvas id="myChart"></canvas></div>
    </center>
    <script>
      let myChart = document.getElementById("myChart").getContext("2d");
      let departmentWiseChart = new Chart(myChart, {
        type: "bar",
        data: {
          labels: ["AI&DS", "CMPN", "INFT", "ETRX", "EXTC"],
          datasets: [
            {
              label: "departmentWiseCount",
              data: [1, 14, 19, 11, 30],
              backgroundColor: ["red", "blue", "green", "yellow", "orange"],
              borderWidth: 2,
              borderColor: "gray",
              hoverBorderWidth: 4,
              hoverBorderColor: "black",
            },
          ],
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Department Wise Count for ChartJS Workshop",
              color: "black",
              font: {
                size: 20,
              },
            },
            legend: {
              display: true,
              position: "top",
            },
          },
        },
      });
    </script>
  </body>
</html>
